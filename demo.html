<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndexedDB Cache System Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-card .label {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 5px;
    }

    .stat-card .value {
      font-size: 2rem;
      font-weight: bold;
    }

    .log {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }

    .log-entry {
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      border-left: 3px solid #667eea;
      background: white;
    }

    .log-entry.success {
      border-left-color: #10b981;
    }

    .log-entry.error {
      border-left-color: #ef4444;
    }

    .log-entry.cache-hit {
      border-left-color: #f59e0b;
      background: #fffbeb;
    }

    .log-entry .timestamp {
      color: #888;
      font-size: 11px;
      margin-right: 10px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }

    .badge.get {
      background: #dbeafe;
      color: #1e40af;
    }

    .badge.post {
      background: #d1fae5;
      color: #065f46;
    }

    .badge.delete {
      background: #fee2e2;
      color: #991b1b;
    }

    @media (max-width: 768px) {
      .controls {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ IndexedDB Cache System Demo</h1>
      <p>Enterprise-grade API caching with automatic expiry and smart invalidation</p>
    </div>

    <!-- Statistics Card -->
    <div class="card">
      <h2>üìä Cache Statistics</h2>
      <div class="stats">
        <div class="stat-card">
          <div class="label">Cache Hits</div>
          <div class="value" id="stat-hits">0</div>
        </div>
        <div class="stat-card">
          <div class="label">Cache Misses</div>
          <div class="value" id="stat-misses">0</div>
        </div>
        <div class="stat-card">
          <div class="label">Hit Rate</div>
          <div class="value" id="stat-hitrate">0%</div>
        </div>
        <div class="stat-card">
          <div class="label">Invalidations</div>
          <div class="value" id="stat-invalidations">0</div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="card">
      <h2>‚ö° Quick Actions</h2>
      <div class="controls">
        <button onclick="testSimpleGet()">Simple GET Request</button>
        <button onclick="testCachedGet()">Cached GET (Hit)</button>
        <button onclick="testPostRequest()">POST Request</button>
        <button onclick="testInvalidation()">Test Invalidation</button>
        <button onclick="testWithFilters()">GET with Filters</button>
        <button onclick="testPagination()">Test Pagination</button>
        <button onclick="clearAllCache()">Clear All Cache</button>
        <button onclick="updateStats()">Refresh Stats</button>
      </div>
    </div>

    <!-- Custom Request -->
    <div class="card">
      <h2>üîß Custom Request</h2>
      <div class="input-group">
        <label>API URL</label>
        <input type="text" id="custom-url" placeholder="https://jsonplaceholder.typicode.com/users" value="https://jsonplaceholder.typicode.com/users">
      </div>
      <div class="input-group">
        <label>Method</label>
        <select id="custom-method" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px;">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
        </select>
      </div>
      <button onclick="makeCustomRequest()" style="width: 100%;">Execute Request</button>
    </div>

    <!-- Activity Log -->
    <div class="card">
      <h2>üìù Activity Log</h2>
      <div class="log" id="activity-log"></div>
    </div>
  </div>

  <script src="indexdb-cache-system.js"></script>
  <script>
    // Initialize the API client
    const apiClient = new CachedApiClient({
      dbName: 'DemoCache',
      defaultTTL: 30 * 1000, // 30 seconds for demo
      maxEntries: 100,
      cleanupInterval: 10 * 1000
    });

    // Logging function
    function log(message, type = 'info') {
      const logEl = document.getElementById('activity-log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      
      const timestamp = new Date().toLocaleTimeString();
      entry.innerHTML = `
        <span class="timestamp">[${timestamp}]</span>
        <span>${message}</span>
      `;
      
      logEl.insertBefore(entry, logEl.firstChild);
      
      // Keep only last 50 entries
      while (logEl.children.length > 50) {
        logEl.removeChild(logEl.lastChild);
      }
    }

    // Update statistics
    async function updateStats() {
      const stats = apiClient.getStats();
      document.getElementById('stat-hits').textContent = stats.hits;
      document.getElementById('stat-misses').textContent = stats.misses;
      document.getElementById('stat-hitrate').textContent = stats.hitRate;
      document.getElementById('stat-invalidations').textContent = stats.invalidations;
    }

    // Test functions
    async function testSimpleGet() {
      log('Testing simple GET request...', 'info');
      try {
        const start = Date.now();
        const data = await apiClient.ApiCall('https://jsonplaceholder.typicode.com/users/1');
        const duration = Date.now() - start;
        
        log(`‚úÖ GET request completed in ${duration}ms <span class="badge get">GET</span>`, 'success');
        log(`Response: ${JSON.stringify(data).substring(0, 100)}...`);
        updateStats();
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
      }
    }

    async function testCachedGet() {
      log('Testing cached GET request (should be instant)...', 'info');
      try {
        const start = Date.now();
        const data = await apiClient.ApiCall('https://jsonplaceholder.typicode.com/users/1');
        const duration = Date.now() - start;
        
        log(`‚ö° Cache hit! Retrieved in ${duration}ms <span class="badge get">CACHED</span>`, 'cache-hit');
        updateStats();
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
      }
    }

    async function testPostRequest() {
      log('Testing POST request (will invalidate cache)...', 'info');
      try {
        const data = await apiClient.ApiCall('https://jsonplaceholder.typicode.com/users', {
          method: 'POST',
          body: {
            name: 'John Doe',
            email: 'john@example.com'
          }
        });
        
        log(`‚úÖ POST request completed <span class="badge post">POST</span>`, 'success');
        log(`Cache for this URL has been invalidated`);
        updateStats();
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
      }
    }

    async function testInvalidation() {
      log('Testing manual cache invalidation...', 'info');
      try {
        const count = await apiClient.invalidateCache('https://jsonplaceholder.typicode.com/users/1');
        log(`‚úÖ Invalidated ${count} cache entries`, 'success');
        updateStats();
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
      }
    }

    async function testWithFilters() {
      log('Testing GET with filters (separate cache entry)...', 'info');
      try {
        const data = await apiClient.ApiCall('https://jsonplaceholder.typicode.com/posts', {
          otherKeys: {
            userId: 1,
            filters: { status: 'published' }
          }
        });
        
        log(`‚úÖ GET with filters completed <span class="badge get">GET+FILTERS</span>`, 'success');
        log(`Data: ${data.length} items retrieved`);
        updateStats();
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
      }
    }

    async function testPagination() {
      log('Testing pagination (multiple cache entries)...', 'info');
      try {
        for (let page = 1; page <= 3; page++) {
          const data = await apiClient.ApiCall('https://jsonplaceholder.typicode.com/posts', {
            otherKeys: { page }
          });
          log(`Page ${page}: Retrieved ${data.length} items`);
        }
        log(`‚úÖ Pagination test completed`, 'success');
        updateStats();
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
      }
    }

    async function clearAllCache() {
      log('Clearing all cache...', 'info');
      try {
        await apiClient.clearCache();
        log(`‚úÖ All cache cleared successfully`, 'success');
        updateStats();
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
      }
    }

    async function makeCustomRequest() {
      const url = document.getElementById('custom-url').value;
      const method = document.getElementById('custom-method').value;
      
      if (!url) {
        log('‚ö†Ô∏è Please enter a URL', 'error');
        return;
      }
      
      log(`Executing ${method} request to ${url}...`, 'info');
      try {
        const start = Date.now();
        const data = await apiClient.ApiCall(url, { method });
        const duration = Date.now() - start;
        
        log(`‚úÖ ${method} request completed in ${duration}ms <span class="badge ${method.toLowerCase()}">${method}</span>`, 'success');
        log(`Response: ${JSON.stringify(data).substring(0, 150)}...`);
        updateStats();
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
      }
    }

    // Initialize stats on load
    window.addEventListener('load', () => {
      updateStats();
      log('üéâ IndexedDB Cache System initialized', 'success');
      log('Try the quick actions above to test caching features!');
    });

    // Auto-refresh stats every 5 seconds
    setInterval(updateStats, 5000);
  </script>
</body>
</html>
